<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Layout Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        .visualization {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="range"], input[type="number"], select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background: #45a049;
        }
        #graph-svg {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #2c5aa0;
            text-decoration: none;
        }
        .spiral-guide {
            stroke: #e0e0e0;
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 3,3;
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="index.html">‚Üê Back to Index</a>
    </div>
    
    <h1>Spiral Layout Test</h1>
    
    <div class="container">
        <div class="controls">
            <h3>Layout Parameters</h3>
            
            <div class="control-group">
                <label for="num-nodes">Number of nodes:</label>
                <input type="range" id="num-nodes" min="3" max="50" value="20">
                <span id="num-nodes-value">20</span>
            </div>
            
            <div class="control-group">
                <label for="spiral-type">Spiral type:</label>
                <select id="spiral-type">
                    <option value="archimedean">Archimedean</option>
                    <option value="logarithmic">Logarithmic</option>
                    <option value="fermat">Fermat's Spiral</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="scale">Scale:</label>
                <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1">
                <span id="scale-value">1</span>
            </div>
            
            <div class="control-group">
                <label for="resolution">Resolution:</label>
                <input type="range" id="resolution" min="0.1" max="6.28" step="0.01" value="0.5">
                <span id="resolution-value">0.5</span>
            </div>
            
            <div class="control-group">
                <label for="center-x">Center X:</label>
                <input type="range" id="center-x" min="-1" max="1" step="0.1" value="0">
                <span id="center-x-value">0</span>
            </div>
            
            <div class="control-group">
                <label for="center-y">Center Y:</label>
                <input type="range" id="center-y" min="-1" max="1" step="0.1" value="0">
                <span id="center-y-value">0</span>
            </div>
            
            <div class="control-group">
                <label for="graph-type">Graph type:</label>
                <select id="graph-type">
                    <option value="random">Random</option>
                    <option value="path">Path</option>
                    <option value="cycle">Cycle</option>
                    <option value="sequential">Sequential</option>
                </select>
            </div>
            
            <button onclick="newGraph()">New Graph</button>
            <button onclick="toggleSpiralGuide()">Toggle Spiral Guide</button>
        </div>
        
        <div class="visualization">
            <svg id="graph-svg" width="800" height="600"></svg>
        </div>
    </div>

    <script type="module">
        import { spiralLayout } from './layout.js';
        
        let showSpiralGuide = false;
        
        function generateGraph(type, numNodes) {
            const nodes = Array.from({length: numNodes}, (_, i) => i);
            const edges = [];
            
            switch(type) {
                case 'path':
                    for(let i = 0; i < numNodes - 1; i++) {
                        edges.push([i, i + 1]);
                    }
                    break;
                case 'cycle':
                    for(let i = 0; i < numNodes; i++) {
                        edges.push([i, (i + 1) % numNodes]);
                    }
                    break;
                case 'sequential':
                    // Connect each node to the next 2-3 nodes
                    for(let i = 0; i < numNodes; i++) {
                        for(let j = 1; j <= 2; j++) {
                            if(i + j < numNodes) {
                                edges.push([i, i + j]);
                            }
                        }
                    }
                    break;
                case 'random':
                default:
                    const numEdges = Math.floor(numNodes * 1.2);
                    for(let i = 0; i < numEdges; i++) {
                        const a = Math.floor(Math.random() * numNodes);
                        const b = Math.floor(Math.random() * numNodes);
                        if(a !== b && !edges.some(e => (e[0] === a && e[1] === b) || (e[0] === b && e[1] === a))) {
                            edges.push([a, b]);
                        }
                    }
                    break;
            }
            
            return { nodes: () => nodes, edges: () => edges };
        }
        
        function drawSpiralGuide(svg, positions, resolution, scale, center, svgWidth, svgHeight) {
            const numNodes = Object.keys(positions).length;
            const margin = 50;
            const scaleX = (svgWidth - 2 * margin);
            const scaleY = (svgHeight - 2 * margin);
            
            // Calculate the spiral path
            const points = [];
            const steps = numNodes * 3; // More steps for smoother curve
            
            for(let i = 0; i <= steps; i++) {
                const t = i / steps * (numNodes - 1);
                const theta = resolution * t;
                const distance = scale * t / (numNodes - 1 || 1);
                
                const x = Math.cos(theta) * distance + center[0];
                const y = Math.sin(theta) * distance + center[1];
                
                // Transform to SVG coordinates
                const svgX = margin + (x + scale) / (2 * scale) * scaleX;
                const svgY = margin + (y + scale) / (2 * scale) * scaleY;
                
                points.push(`${svgX},${svgY}`);
            }
            
            // Create path element
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', `M ${points.join(' L ')}`);
            path.setAttribute('class', 'spiral-guide');
            svg.appendChild(path);
        }
        
        function visualizeGraph(graph, positions) {
            const svg = document.getElementById('graph-svg');
            const svgRect = svg.getBoundingClientRect();
            const width = svgRect.width;
            const height = svgRect.height;
            
            svg.innerHTML = '';
            
            const margin = 50;
            const scaleX = (width - 2 * margin);
            const scaleY = (height - 2 * margin);
            
            const nodes = graph.nodes();
            const posValues = nodes.map(n => positions[n]);
            const maxX = Math.max(...posValues.map(p => p[0]));
            const minX = Math.min(...posValues.map(p => p[0]));
            const minY = Math.min(...posValues.map(p => p[1]));
            const maxY = Math.max(...posValues.map(p => p[1]));
            
            const rangeX = maxX - minX || 1;
            const rangeY = maxY - minY || 1;
            
            // Draw spiral guide if enabled
            if(showSpiralGuide) {
                const resolution = parseFloat(document.getElementById('resolution').value);
                const scale = parseFloat(document.getElementById('scale').value);
                const centerX = parseFloat(document.getElementById('center-x').value);
                const centerY = parseFloat(document.getElementById('center-y').value);
                drawSpiralGuide(svg, positions, resolution, scale, [centerX, centerY], width, height);
            }
            
            // Draw edges
            const edges = graph.edges();
            edges.forEach(([source, target]) => {
                const sourcePos = positions[source];
                const targetPos = positions[target];
                
                const x1 = margin + (sourcePos[0] - minX) / rangeX * scaleX;
                const y1 = margin + (sourcePos[1] - minY) / rangeY * scaleY;
                const x2 = margin + (targetPos[0] - minX) / rangeX * scaleX;
                const y2 = margin + (targetPos[1] - minY) / rangeY * scaleY;
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.setAttribute('stroke', '#999');
                line.setAttribute('stroke-width', '2');
                svg.appendChild(line);
            });
            
            // Draw nodes with color gradient along the spiral
            nodes.forEach(node => {
                const pos = positions[node];
                const x = margin + (pos[0] - minX) / rangeX * scaleX;
                const y = margin + (pos[1] - minY) / rangeY * scaleY;
                
                // Calculate color based on position in the spiral
                const progress = node / (nodes.length - 1 || 1);
                const hue = progress * 300; // From red (0) to purple (300)
                const color = `hsl(${hue}, 70%, 50%)`;
                
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', '8');
                circle.setAttribute('fill', color);
                circle.setAttribute('stroke', '#333');
                circle.setAttribute('stroke-width', '2');
                svg.appendChild(circle);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x);
                text.setAttribute('y', y + 4);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('font-size', '11');
                text.setAttribute('fill', 'white');
                text.textContent = node;
                svg.appendChild(text);
            });
        }
        
        window.newGraph = function() {
            const numNodes = parseInt(document.getElementById('num-nodes').value);
            const graphType = document.getElementById('graph-type').value;
            const scale = parseFloat(document.getElementById('scale').value);
            const resolution = parseFloat(document.getElementById('resolution').value);
            const centerX = parseFloat(document.getElementById('center-x').value);
            const centerY = parseFloat(document.getElementById('center-y').value);
            
            const graph = generateGraph(graphType, numNodes);
            const positions = spiralLayout(graph, scale, [centerX, centerY], 2, resolution);
            
            visualizeGraph(graph, positions);
        };
        
        window.toggleSpiralGuide = function() {
            showSpiralGuide = !showSpiralGuide;
            newGraph();
        };
        
        function setupControls() {
            const controls = ['num-nodes', 'scale', 'resolution', 'center-x', 'center-y'];
            controls.forEach(id => {
                const slider = document.getElementById(id);
                const valueSpan = document.getElementById(id + '-value');
                slider.oninput = function() {
                    valueSpan.textContent = this.value;
                    newGraph();
                };
            });
            
            document.getElementById('graph-type').onchange = newGraph;
            document.getElementById('spiral-type').onchange = newGraph;
        }
        
        setupControls();
        newGraph();
    </script>
</body>
</html>
